name: Deployment
run-name: ${{ github.actor }} is pushing changes to production

concurrency: production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: easingthemes/ssh-deploy@v5.0.0
        name: Deploy over SSH
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_PASSWORD }}
          REMOTE_HOST: ${{ vars.EC2_HOST }}
          REMOTE_USER: ${{ vars.EC2_USERNAME }}
          SCRIPT_AFTER: |
            ./script
            sudo docker build -t marketingapi GIT_REPO_LINK
            sudo docker rm -f marketingapi https://github.com/fjensen21/marketingapi.git
